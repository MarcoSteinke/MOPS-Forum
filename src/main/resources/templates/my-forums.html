<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='Foren', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

  <meta charset="utf-8">
  <title>Foren</title>
  <th:block th:fragment="headcontent">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/20ec73082f.js"></script>
    <link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}">
  </th:block>
</head>
<body>
<header>
  <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
    <ul>
      <li>
        <a th:href="@{/foren}">Dashboard</a>
      </li>
      <li class="active">
        <a th:href="@{/foren/my-forums}">Meine Foren</a>
      </li>
      <li>
        <a th:href="@{/foren/profile}">Profil</a>
      </li>
    </ul>
  </nav>
</header>
<main th:fragment="bodycontent">
  <h1>Meine Foren:</h1>
  <table class="table table-light">
    <thead class="thead-light">
    <tr>
      <th>Name</th>
      <th>Letzte Ã„nderung</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="forum : ${forums}">
      <tr class="mops-row" th:onclick="location.href ='/foren/my-forums/enter?forumId=[[${forum.getId().getId()}]]'">
        <td th:text="${forum.getTitle()}">AlDat</td>

</body>
</html>
