<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='Foren - Profile', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Foren</title>
  <th:block th:fragment="headcontent">
    <script src="https://kit.fontawesome.com/20ec73082f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
  </th:block>
</head>
<body>
<header>
  <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
    <ul>
      <li class="active">
        <a th:href="@{/foren}">Dashboard</a>
      </li>
      <li>
        <a th:href="@{/foren/my-forums}">Meine Foren</a>
      </li>
      <li>
        <a th:href="@{/foren/profile}">Profil</a>
      </li>
    </ul>
  </nav>
</header>
<main th:fragment="bodycontent">
  <h1>Profil</h1>
  <div class="row">
    <div class="col">
      <div>Benutzername: <p th:text="${account.getName()}">John</p></div>
      <div>Email: <p th:text="${account.getEmail()}">email@example.com</p></div>
    </div>
    <div class="col">
      <img th:src="${account.getImage()}" src="https://avatars1.githubusercontent.com/t/3617896?s=280&v=4"
           width="100px" height="100px">
    </div>
  </div>
  <hr>
</main>
</body>
</html>
