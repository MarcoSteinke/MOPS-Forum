<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='Foren', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foren - Posts</title>

</head>
<th:block th:fragment="headcontent">
<style>
    .page-list,.page-list>li {
        float: right;
    }

    .content {
        padding: 40px;
        text-align: center;
    }
    
    .card:not(.quote) {
        text-align: left;
        float: none;
        margin: 10px;
    }
    
    .write-answer {
        display: grid;
    }
    
    .quote {
        width: auto !important;
        margin-bottom: 10px;
    }
    
    .content-divider {
        border: 1px solid #52a1eb;
    }
    
    .preview-pic {
        width: 25px;
        height: 25px;
        float: left;
        background: green;
        margin: auto;
        margin-right: 8px;
    }
    
    .edit-button {
        float: right;
        clear: right;
    }
</style>
</th:block>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <ul>
            <li class="">
                <a href="#welcome" th:href="@{/}">Dashboard</a>
            </li>
            <li class="active">
                <a href="#welcome" th:href="@{/my-forums}">Meine Foren</a>
            </li>
            <li class="">
                <a href="#welcome" th:href="@{/profile}">Profil</a>
            </li>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">
    <div class="container">
        <div class="content">
            <h2 style="text-align: left;" th:text="${threadTitle.getTitle()}">Title</h2>
            <div style="clear: initial;" th:class="row" th:each="post : ${posts}">
                <div class="card col p-0">
                    <div th:class="card-header">
                        <div th:class="preview-pic">

                        </div>
                        <div th:class="author" th:text="${post.getAuthor().getName()}" style="float: left;">
                            Jens Bendisposto
                        </div>
                        <div th:class="created-date" th:text="${post.getCreationDate()}" style="float: right;">
                            12.03.2020
                        </div>
                    </div>
                    <div th:class="card-body">
                        <p th:class="card-text" th:text="${post.getText()}"></p>
                    </div>
                </div>
            </div>

            <hr class="content-divider" style="width: auto;">

            <ul class="list-unstyled page-list">
                
                <li th:each="i : ${#numbers.sequence(pagingObject.getTotalPages(), 1)}">
                    <button class="btn" th:unless="${i == param.page}" type="button" th:onclick="location.href = '?page=' + [[${i}]]" th:text="${i}">page#</button>
                    <button class="btn btn-primary" th:if="${i == param.page}" type="button" th:onclick="location.href = '?page=' + ${i}" th:text="${i}">page#</button>

                </li> 
            </ul>
            <br><br>
            <div class="row write-answer">
                <div class="card">
                    <div class="card-header">
                        <div class="author" style="float: left; clear: left;">
                            Antwort erstellen
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <textarea id="my-textarea" class="form-control" name="" rows="3"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="button">abschicken</button>
                </div>
            </div>
        </div>
    </div>
</body>
</main>

</html>
